<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form id="prediction-form">
        <label>Pregnancies: <input type="number" name="pregnancies" required></label><br>
        <label>Glucose: <input type="number" name="glucose" required></label><br>
        <label>Blood Pressure: <input type="number" name="blood_pressure" required></label><br>
        <label>Skin Thickness: <input type="number" name="skin_thickness" required></label><br>
        <label>Insulin: <input type="number" name="insulin" required></label><br>
        <label>BMI: <input type="number" step="0.1" name="bmi" required></label><br>
        <label>Diabetes Pedigree Function: <input type="number" step="0.001" name="diabetes_pedigree_function" required></label><br>
        <label>Age: <input type="number" name="age" required></label><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#prediction-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').text('Prediction: ' + response.result);
                    }
                });
            });
        });
    </script>
</body>
</html>
