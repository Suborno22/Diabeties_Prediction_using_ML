<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="display-6 text-center ">Diabetes Prediction</h1>
    <div class="mx-auto" style="width: 200px;">
        <form id="prediction-form">
            <label class="form-label">Pregnancies: </label>
            <input type="number" name="pregnancies" required><br>
            <label class="form-label">Glucose: </label>
            <input type="number" name="glucose" required><br>
            <label class="form-label">Blood Pressure: </label>
            <input type="number" name="blood_pressure" required><br>
            <label class="form-label">Skin Thickness: </label>
            <input type="number" name="skin_thickness" required><br>
            <label class="form-label">Insulin: </label>
            <input type="number" name="insulin" required><br>
            <label class="form-label">BMI: </label>
            <input type="number" step="0.1" name="bmi" required><br>
            <label class="form-label">Diabetes Pedigree Function: </label>
            <input type="number" step="0.001" name="diabetes_pedigree_function" required><br>
            <label class="form-label">Age: </label>
            <input type="number" name="age" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#prediction-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').text('Prediction: ' + response.result);
                    }
                });
            });
        });
    </script>
</body>
</html>
